<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- displays site properly based on user's device -->

    <script
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
      defer
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      defer
    ></script>

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/loading.css" />

    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/main.css" />

    <title>IP Address Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header--title">IP Address Tracker</h1>
      <form class="form">
        <input
          type="text"
          placeholder="Search for any IP address or domain"
          class="form--input"
        />
        <button class="form--btn"><i class="fas fa-angle-right"></i></button>
      </form>
    </header>

    <main class="main">
      <section class="pannel">
        <div class="pannel--info">
          <p class="pannel--info-title">Ip address</p>
          <h2 class="pannel--info-display pannel--info-ip"></h2>
        </div>
        <div class="pannel--info">
          <p class="pannel--info-title">Location</p>
          <h2 class="pannel--info-display pannel--info-location"></h2>
        </div>
        <div class="pannel--info">
          <p class="pannel--info-title">Timezone</p>
          <h2 class="pannel--info-display pannel--info-timezone"></h2>
        </div>
        <div class="pannel--info">
          <p class="pannel--info-title">ISP</p>
          <h2 class="pannel--info-display pannel--info-isp"></h2>
        </div>
      </section>
    </main>
    <section class="mapContainer">
      <div class="map" id="map"></div>
    </section>

    <!-- <div class="ld ld-spin spinner"> -->
    <img
      class="spinner ld ld-spin hide"
      src="images/spinner.png"
      alt="Spiner"
    />
    <!-- </div> -->
  </body>
</html>
