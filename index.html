<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>IP Address Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header--title">IP Address Tracker</h1>
      <form class="form">
        <input
          type="text"
          placeholder="Search for any IP address or domain"
          class="form--input"
        />
        <button class="form--btn"><i class="fas fa-angle-right"></i></button>
      </form>
    </header>

    <main class="main">
      <section class="pannel">
        <div class="pannel--info">
          <p class="pannel--info-title">Ip address</p>
          <h2 class="pannel--info-display pannel--info-ip">192.168.0.1</h2>
        </div>
        <div class="pannel--info">
          <p class="pannel--info-title">Location</p>
          <h2 class="pannel--info-display pannel--info-location">Costa Rica</h2>
        </div>
        <div class="pannel--info">
          <p class="pannel--info-title">Timezone</p>
          <h2 class="pannel--info-display pannel--info-timezone">UTC</h2>
        </div>
        <div class="pannel--info">
          <p class="pannel--info-title">ISP</p>
          <h2 class="pannel--info-display pannel--info-isp">ICE</h2>
        </div>
      </section>
      <div class="map" id="map"></div>
    </main>
  </body>
</html>
